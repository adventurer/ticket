<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

<body>
<div style="width:1000px;height:1500px;border: 1px solid #000;float: left;">
    <canvas id="stage1" width="1000" height="280" style="border:1px solid #d3d3d3;"></canvas>
    <canvas id="stage2" width="1000" height="280" style="border:1px solid #d3d3d3;"></canvas>
    <canvas id="stage3" width="1000" height="280" style="border:1px solid #d3d3d3;"></canvas>
    <canvas id="stage4" width="1000" height="280" style="border:1px solid #d3d3d3;"></canvas>
</div>
<div style="width:300px;height:100px;border: 1px solid #000;float: left;">
    <input id="takeCnt" type="text">
    <button id="take">买票</button>
</div>



<script>
let setNo = {}
var No = 1

var c=document.getElementById("stage1");
var ctx=c.getContext("2d");


ctx.beginPath();
ctx.lineWidth="2";
ctx.strokeStyle="red";
var x = 50

for (let y = 25; y > 0; y--) {
    ctx.font="5px Arial";
    ctx.fillText(y,y*10-10,y*10+5);
    if (x <= 100){
        for (let s = 0; s < x; s++) {
            setNo[No] = [10*s+(y*10),y*10]
            ctx.rect(10*s+(y*10),y*10,4,2);  
            ctx.stroke();

            No++
        }
    }
    x+=2
}

//舞台1结束
var No = 1875+1

var c=document.getElementById("stage2");
var ctx=c.getContext("2d");


ctx.beginPath();
ctx.lineWidth="2";
ctx.strokeStyle="red";
var x = 50

for (let y = 25; y > 0; y--) {
    ctx.font="5px Arial";
    ctx.fillText(y,y*10-10,y*10+5);
    if (x <= 100){
        for (let s = 0; s < x; s++) {
            setNo[No] = [10*s+(y*10),y*10]
            ctx.rect(10*s+(y*10),y*10,4,2);  
            ctx.stroke();

            No++
        }
    }
    x+=2
}
//舞台2结束
var No = 3750+1

var c=document.getElementById("stage3");
var ctx=c.getContext("2d");


ctx.beginPath();
ctx.lineWidth="2";
ctx.strokeStyle="red";
var x = 50

for (let y = 25; y > 0; y--) {
    ctx.font="5px Arial";
    ctx.fillText(y,y*10-10,y*10+5);
    if (x <= 100){
        for (let s = 0; s < x; s++) {
            setNo[No] = [10*s+(y*10),y*10]
            ctx.rect(10*s+(y*10),y*10,4,2);  
            ctx.stroke();

            No++
        }
    }
    x+=2
}
//舞台3结束
var No = 5625+1

var c=document.getElementById("stage4");
var ctx=c.getContext("2d");


ctx.beginPath();
ctx.lineWidth="2";
ctx.strokeStyle="red";
var x = 50

for (let y = 25; y > 0; y--) {
    ctx.font="5px Arial";
    ctx.fillText(y,y*10-10,y*10+5);
    if (x <= 100){
        for (let s = 0; s < x; s++) {
            setNo[No] = [10*s+(y*10),y*10]
            ctx.rect(10*s+(y*10),y*10,4,2);  
            ctx.stroke();

            No++
        }
    }
    x+=2
}
//舞台4结束

$('#take').click(function(){
    if ($("#takeCnt").val()>5 || $("#takeCnt").val()<1) {
        alert("只能买1-5张")
        return
    }
    $.ajax({
        type: "GET",
        url: "http://"+location.host+"/ticket?c="+$("#takeCnt").val(),
        data: {},
        dataType: "json",
        success: function(data){
        console.log("得到了票:",data.No)
        console.log("座位号:",data.TicketSet)
        data.TicketSet.forEach(v => {
            // console.log(k)
            // console.log(v)
            // console.log(setNo[v])
            stageNo = Math.ceil(v/1875)

            var c=document.getElementById("stage"+stageNo);
            var ctx=c.getContext("2d"); 

            ctx.fillRect(setNo[v][0]-2,setNo[v][1]-2,6,4);

        });
        }
    });
});


</script> 


</body>
</html>
